# Docker YAML anchors
# https://nickjanetakis.com/blog/docker-tip-82-using-yaml-anchors-and-x-properties-in-docker-compose
x-shared-config: &shared-config
  env_file:
    - .env

services:
  api:
    <<: *shared-config
    build:
      context: .
      dockerfile: Dockerfile.api
      args:
        - API_PORT=${API_PORT}
    ports:
      - ${API_PORT}:${API_PORT}
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev
    networks:
      - app-network

networks:
  app-network:
    name: app-network
